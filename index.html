<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JelloCube</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

<body>
  <div class='header' id='header'>
    <table><tr><td><img src='/images/logo1.png' width="50" height="50"></td><td><h2>JelloCube</h2></td></tr></table>
    <a href="/">Home</a><a href="/projects.html">Projects</a>
  </div>
  <div class='body'>
    <h1 id='heading_container' style="display:none;opacity:0">Just a kid in his own cube.</h1>
    <h3 id='h3_container'>
      <span id='h3_span1'style="display:none;opacity:0">Try</span> <span id='h3_span2'style="display:none;opacity:0">a </span><span id='h3_span3'style="display:none;opacity:0">project </span><span id='h3_span4'style="display:none;opacity:0">of </span><span id='h3_span5'style="display:none;opacity:0">mine!</span>
    </h3>
    <div id='game_container' style='display:none;opacity:0;margin-left:auto;margin-right:auto;'>
      <h2 id='gameheader'>[class='game']</h2>
      <i id='typeheader'>[class='type']</i><br><br>
      <iframe id='iframe'></iframe>
      <button onclick='randomGame()'>Give me another one!</button>
    </div>
  </div>
